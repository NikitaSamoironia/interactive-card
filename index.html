<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–î–ª—è —Ç–µ–±—è ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden; /* –ß—Ç–æ–±—ã —Å–µ—Ä–¥–µ—á–∫–∏ –Ω–µ —Ä–∞—Å—Ç—è–≥–∏–≤–∞–ª–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—É */
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #ff4d6d;
            font-size: 28px;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #yesBtn {
            background: #ff4d6d;
            color: white;
        }

        #noBtn {
            background: #e0e0e0;
            color: #555;
        }

        .result-text {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
            min-height: 40px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .visible {
            opacity: 1 !important;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–∞—é—â–∏—Ö —Å–µ—Ä–¥–µ—Ü */
        .heart {
            position: absolute;
            color: #ff4d6d;
            animation: fall linear forwards;
            top: -10%;
            z-index: 1;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1 id="question">–¢—ã –º–µ–Ω—è –ª—é–±–∏—à—å? ‚ù§Ô∏è</h1>
        
        <div class="buttons" id="btnContainer">
            <button id="yesBtn" onclick="handleYes()">–î–∞</button>
            <button id="noBtn" onclick="handleNo()">–ù–µ—Ç</button>
        </div>

        <div class="result-text" id="message"></div>
    </div>

    <script>
        const question = document.getElementById('question');
        const message = document.getElementById('message');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const btnContainer = document.getElementById('btnContainer');

        function handleNo() {
            // –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –≤–æ–ø—Ä–æ—Å–∞
            question.textContent = "–ü–æ—Ç–æ–º –º–æ–∂–µ—Ç –±—ã—Ç—å –ø–µ—Ä–µ–¥—É–º–∞–µ—à—å? ü•∫";
            question.style.color = "#555";
            
            // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–µ—Ç"
            noBtn.style.display = 'none';
            
            // –û—Å—Ç–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –∫–Ω–æ–ø–∫—É "–î–∞" –ø–æ —Ü–µ–Ω—Ç—Ä—É
            yesBtn.style.margin = "0 auto";
        }

        function handleYes() {
            // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏
            btnContainer.style.display = 'none';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–∏–Ω–∞–ª—å–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            question.style.display = 'none';
            message.textContent = "–Ø —Ç–æ–∂–µ —Ç–µ–±—è –ª—é–±–ª—é! ‚ù§Ô∏è";
            message.classList.add('visible');

            // –ó–∞–ø—É—Å–∫–∞–µ–º –¥–æ–∂–¥—å –∏–∑ —Å–µ—Ä–¥–µ—á–µ–∫
            createHearts();
        }

        function createHearts() {
            const colors = ['#ff4d6d', '#ff8fa3', '#ffccd5'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = Math.random() * 20 + 20 + 'px';
                heart.style.animationDuration = Math.random() * 2 + 3 + 's';
                
                document.body.appendChild(heart);

                // –£–¥–∞–ª—è–µ–º —Å–µ—Ä–¥–µ—á–∫–æ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏, —á—Ç–æ–±—ã –Ω–µ –∑–∞—Å–æ—Ä—è—Ç—å –ø–∞–º—è—Ç—å
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }, 300);
        }
    </script>
</body>
</html>
